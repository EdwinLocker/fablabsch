name: FabLab Bern
description: |-
  Wer Zugang braucht zu 3D Druckern, Lasercutter, Drehbank, Bohrmaschine und anderen Werkzeugen, die nicht gerade in jedem Haushalt stehen, ist bei uns richtig.
  Das FabLab steht Einzelpersonen, Gruppen und Firmen zur Verfügung und kann während unseren Öffnungszeiten gemäss den Nutzungsgebühren benutzt werden.
  Voraussetzung ist das erfolgreiche Bestehen des Einführungskurses.
  Wir bieten attraktive Gebühren auf Stunden- oder Halbtagesbasis. Besitzer der Jahreskarte erhalten einen Rabatt auf die Nutzungsgebühren.
