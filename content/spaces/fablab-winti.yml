name: FabLab Winti
description: |-
  Das FabLab Winti bietet seit 14. Dez. 2014 Jedermann-/Frau einen Ort an, wo man “Do It Yourself” mit den modernsten Technologien ausleben kann. Einen Ort, wo Du neue Fertigungstechnologien lernen und Deine Ideen umsetzen kannst.

  Neben Maschinen (3D-Drucker, Lasercutter, CNC-Fräse, uvm.) und Werkzeugen zur digitalen Produktion, bietet das FabLab allen Interessierten Grund- und weiterführende Kurse an, um die Realisierung ihrer Ideen zu erleichtern, z.B. 3D-Design, 3D-Druck oder Programmierung von Mikroprozessoren.
