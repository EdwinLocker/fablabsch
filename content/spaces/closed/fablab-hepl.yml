name: FabLab HEP Vaud
description: |-
  Espace d’auto-apprentissage, de mutualisation des connaissances, de co-enseignement et d’experimentations pédagogiques, le Fablab HEP Vaud est plus qu’un laboratoire de fabrication d’objets assistée par des machines.
  Il est aussi le vecteur d’une philosophie qui replace la débrouillardise, la créativité et surtout le partage, au centre des relations humaines.

  Des machines sont en place, le Fablab HEP Vaud est ouvert à tous les curieux, bricoleurs, hackers, inventeurs, makers, geeks, artistes, étudiants, enfants et adultes.
  En bref, à tous ceux qui ont envie de concevoir et de fabriquer quelque chose par eux-mêmes et avec l‘aide des autres.

  Repenser notre rapport aux autres, aux objets, à l’environnement, le design participatif est une des nouvelles démarches d’éducation en vue d’un développement durable à l’école.
