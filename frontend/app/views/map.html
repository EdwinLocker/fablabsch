<ui-gmap-google-map center='map.map.center' zoom='map.map.zoom' options="map.map.options" events="map.map.events">
        <ui-gmap-markers ng-if="map.markers"
            models="map.markers"
            type="'spider'"
            coords="'coords'"
            typeOptions="map.typeOptions"
            typeEvents="map.typeEvents"
            control="map.control"
            options="'options'">
        </ui-gmap-marker>
</ui-gmap-google-map>
<md-content class="map-legend md-whiteframe-z2" layout-padding>
    <a ng-repeat="space in map.spaces" layout="row" layout-align="start center" ng-href="#/space/{{space.slug}}">
        <img ng-src="{{space.logo}}">
        <span>{{space.name}}</span>
    </a>
</md-content>
