<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swiss FabLabs</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
        .ng-cloak{
            display: none;
        }
    </style>
  </head>
  <body ng-app="frontendApp" layout="row" layout-fill ng-controller="AppCtrl as app">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <md-sidenav class="ng-cloak md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="header md-whiteframe-1dp">
        <div layout="row" class="md-toolbar-tools">
             <img class="site-logo" src="favicon-96x96.png">
             <h2>Swiss FabLabs</h2>
        </div>
      </md-toolbar>
      <md-content>
        <md-list>
            <md-list-item ng-href="#/news" ng-click="app.toggleSidenav()">News</md-list-item>
            <md-list-item ng-href="#/events" ng-click="app.toggleSidenav()">Events</md-list-item>
            <md-list-item ng-href="#/map" ng-click="app.toggleSidenav()">Map</md-list-item>
            <md-list-item ng-href="#/machine" ng-click="app.toggleSidenav()">Machine</md-list-item>
            <md-list-item ng-href="#/about" ng-click="app.toggleSidenav()">About</md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <div layout="column" flex layout-fill>
        <md-toolbar class="header md-whiteframe-1dp">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" ng-click="app.toggleSidenav()">
                    <md-icon md-svg-src="md-menu.svg"></md-icon>
                </md-button>
                <img class="site-logo" src="favicon-96x96.png">
                <h2>Swiss FabLabs</h2>
                <span flex></span>
                <span class="ng-cloak hide show-gt-sm menu">
                    <md-button ng-href="#/news" ng-class="{'active': app.isPath('/news')}">news</md-button>
                    <md-button ng-href="#/events" ng-class="{'active': app.isPath('/events')}">events</md-button>
                    <md-button ng-href="#/map" ng-class="{'active': app.isPath('/map')}">map</md-button>
                    <md-button ng-href="#/machine" ng-class="{'active': app.isPath('/machine')}">machine</md-button>
                    <md-button ng-href="#/about" ng-class="{'active': app.isPath('/about')}">about</md-button>
                </span>
            </div>
        </md-toolbar>
        <md-content flex class="main">
            <div flex ng-view=""></div>
        </md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-74111308-1', 'auto');
ga('require', 'autotrack');
ga('send', 'pageview');
</script>
<script async src='//www.google-analytics.com/analytics.js'></script>
<script async src='scripts/lib/autotrack.js'></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/jquery-bridget/jquery-bridget.js"></script>
    <script src="bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="bower_components/desandro-matches-selector/matches-selector.js"></script>
    <script src="bower_components/fizzy-ui-utils/utils.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="bower_components/angular-masonry/angular-masonry.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/news.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/space.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/machine.js"></script>
    <script src="scripts/services/api.js"></script>
    <script src="scripts/filters/nl2br.js"></script>
    <script src="scripts/filters/formatkey.js"></script>
    <script src="scripts/services/api_endpoint.js"></script>
    <script src="scripts/components/spacefilter.js"></script>
    <!-- endbuild -->
</body>
</html>
